<ng-container
  *ngIf="{
    isShowWinnerActive: isShowWinnerActive$ | async,
    expectedStepsCompleted: expectedStepsCompleted$ | async
  } as data">
  <div class="or-d-flex or-justify-content-between or-align-items-center or-p-12-px">
    <div class="or-d-flex or-flex-col or-align-items-center or-justify-content-center">
      <div class="or-head-xl or-mb-8-px">Gracz 1</div>
      <img src="assets/player-one.svg" class="or-responsive-img" />
      <button
        (click)="setPlayer1Attiributes()"
        class="or-action-button or-p-4-px or-head-sm or-my-8-px or-cursor-pointer"
        [disabled]="data.expectedStepsCompleted?.playerOneAttributes"
        [ngClass]="
          data.expectedStepsCompleted?.playerOneAttributes
            ? 'or-cursor-not-allowed or-action-button-disabled'
            : ''
        ">
        Losuj kartę!
      </button>
      <button
        (click)="setPlayer1ShipData()"
        class="or-action-button or-p-4-px or-head-sm or-cursor-pointer"
        [disabled]="data.expectedStepsCompleted?.playerOneCrew"
        [ngClass]="
          data.expectedStepsCompleted?.playerOneCrew
            ? 'or-cursor-not-allowed or-action-button-disabled'
            : ''
        ">
        Wezwij swoją załogę!
      </button>
    </div>
    <div>
      <button
        (click)="showWinner()"
        [disabled]="!data.isShowWinnerActive"
        [ngClass]="
          !data.isShowWinnerActive
            ? 'or-cursor-not-allowed or-action-button-disabled'
            : ''
        "
        class="or-action-button or-p-4-px or-head-sm or-my-8-px or-cursor-pointer">
        Pokaż zwycięzcę!
      </button>
    </div>
    <div class="or-d-flex or-flex-col or-align-items-center or-justify-content-center">
      <div class="or-head-xl or-mb-8-px">Gracz 2</div>
      <img src="assets/player-two.svg" class="or-responsive-img" />
      <button
        (click)="setPlayer2Attributes()"
        class="or-action-button or-p-4-px or-head-sm or-my-8-px or-cursor-pointer"
        [disabled]="data.expectedStepsCompleted?.playerTwoAttributes"
        [ngClass]="
          data.expectedStepsCompleted?.playerTwoAttributes
            ? 'or-cursor-not-allowed or-action-button-disabled'
            : ''
        ">
        Losuj kartę!
      </button>
      <button
        (click)="setPlayer2ShipData()"
        class="or-action-button or-p-4-px or-head-sm or-cursor-pointer"
        [disabled]="data.expectedStepsCompleted?.playerTwoCrew"
        [ngClass]="
          data.expectedStepsCompleted?.playerTwoCrew
            ? 'or-cursor-not-allowed or-action-button-disabled'
            : ''
        ">
        Wezwij swoją załogę!
      </button>
    </div>
  </div>
</ng-container>
